<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <p>BMI Calculator</p>

    <form >
        <div>
            <label for="height">Your height in cms</label>
            <input type="text"  id="height"/>

        </div>
        <div>
            <label for="weight">Your weight in kgs</label>
            <input type="text"  id="weight"/>

        </div>
        
    </form>

    <button onclick="calculate()">Run</button>

    <p>Your BMI: <span id="answer"></span></p>



    <script src="script.js"></script>
</body>
</html>
