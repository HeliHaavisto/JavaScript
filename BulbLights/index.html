<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bulb Lights</title>
</head>
<body>
   <div id="bulbs"></div> 
   <button id="start-btn">Start</button>
   <form>
    <label for="interval">Choose interval</label>
   <input type="range" id="interval" name="interval" min="300" max="700">
    </form>
    <form>
        <label for="bulbCount">Choose number of bulbs</label>
       <input type="range" id="bulbCount" name="bulbCount" min="15" max="50">
    </form>
   <button id="stop-btn">Stop</button>
   <p></p>
   <script src="script.js"></script>
</body>
</html>
