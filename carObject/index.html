<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarObject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="license">License plate number:</label><br>
        <input type=text id="license"><br>
        <label for="maker">Car maker:</label><br>
        <input type=text id="maker"><br>
        <label for="model">Car model:</label><br>
        <input type=text id="model"><br>
        <label for="price">Car price:</label><br>
        <input type=text id="price"><br>
        <label for="color">Car color:</label><br>
        <input type=text id="color"><br>
        <label for="submit"></label><br>
        <button type=button id="submit" >Send</button>
        <br>
        <label for="track">Track license number</label><br>
        <button type=button id="track" >Track</button>
        <br>
    </form>
    <p></p>
    <script src="script.js"></script>
</body>
</html>
